<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour of Heroes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body onload="GetAllHeroes()">
    <h1 class="jumbotron">Welcome to my Heroes Stable</h1>
    <div class="row">
        <div class="col">
            <h2>Add a hero</h2>
            <form action="">
                <div class="form-group">
                    <label for="heroName">Hero's Name: </label>
                    <input type="text" name="heroName" id="heroName" class="form-control"
                        placeholder="Enter hero's name">
                </div>
                <div class="form-group">
                    <label for="hp">Hero's HP: </label>
                    <input type="number" name="hp" id="hp" class="form-control" placeholder="Enter hero's hp">
                </div>
                <div class="form-group">
                    <label for="elementType">Hero's Element: </label>
                    <select name="elementType" id="elementType" class="form-select">
                        <option value="0">Unknown</option>
                        <option value="1">Water</option>
                        <option value="2">Earth</option>
                        <option value="3">Air</option>
                        <option value="4">Fire</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="superPowerName">Hero's Superpower's Name: </label>
                    <input type="text" class="form-control" id='superPowerName'
                        placeholder="Enter hero's superpower's name">
                </div>
                <div class="form-group">
                    <label for="superPowerDesc">Hero's Superpower's Description: </label>
                    <input type="text" class="form-control" id='superPowerDesc'
                        placeholder="Enter hero's superpower's description">
                </div>
                <div class="form-group">
                    <label for="superPowerDmg">Hero's Superpower's Damage: </label>
                    <input type="text" class="form-control" id='superPowerDmg'
                        placeholder="Enter hero's superpower's damage">
                </div>
                <input type="button" value="Add a hero" class="btn btn-warning" onclick="AddAHero()">
            </form>
        </div>
        <div class="col-9">
            <div class="container">
                <h2>Heroes Roster</h2>
                <table class="table" id="heroes">
                    <thead>
                        <th>Hero Name</th>
                        <th>HP</th>
                        <th>Element</th>
                        <th>Superpower Name</th>
                        <th>Superpower Description</th>
                        <th>Superpower Damage</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./dist/index.js"></script>
</body>

</html>
